<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>SipSeeker</title>
    <style>

    </style>
</head>
<body>
    <div class="header-container">
        <h2>The Sip Seeker!</h2>
        <h1>Enter a city and see what breweries are around and what the weather will look like!</h1>
    </div>

    <div class="search-container">
        <form class="search">
            <input type="text" id="cityInput" placeholder="enter city">
            <button id="searchButton"><img src="assets/images/search.png" alt="search"></button>
        </form>
    </div>

    <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical" id="brewery-container">

        </div>

        <div class="tile is-8 is-vertical">

            <div class="weather-card" id="card0">
                <div class="weather">
                    <img src="assets/images/rain.png" class="main-icon" id="icon0">
                    <h1 class="temperature" id="temperature0">50Â°F</h1>
                    <h2 class="city" id="city0">Chicago</h2>
                    <div class="details">
                        <div class="col">
                            <img src="assets/images/humidity.png" class="icon" id="humidity-icon">
                            <p class="humidity" id="humidity0">50%</p>
                            <p class="humidity-text">Humidity</p>
                        </div>
                        <div class="col">
                            <img src="assets/images/wind.png" class="icon" id="wind-icon">
                            <p class="wind" id="wind0">10mph</p>
                            <p class="wind-text">Wind</p>
                            <h3 class="day" id="day0"></h3>   
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
